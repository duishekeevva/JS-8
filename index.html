<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div style="width: 300px; margin: 0 auto;"
     class="d-flex flex-column align-items-center gap-4">
    <input type="text" id="num1" class="mt-5">
    <h3 id="res">0</h3>
    <div>
        <button id="btn-minus" class="btn btn-danger">Minus</button>
        <button id="btn-clear" class="btn btn-primary">Clear</button>
        <button id="btn-plus"  class="btn btn-success">Plus</button>
    </div>
    <div>
        <button id="btn-one" class="btn btn-info">1</button>
        <button id="btn-two" class="btn btn-info">2</button>
        <button id="btn-three" class="btn btn-info">3</button>
        <button id="btn-four" class="btn btn-info">4</button>
        <button id="btn-five" class="btn btn-info">5</button>
    </div>
    <div>
        <button id="btn-division" class="btn btn-secondary">/</button>
        <button id="btn-multi" class="btn btn-secondary">*</button>
    </div>
</div>
<script src="./script.js"></script>
</body>
</html>
